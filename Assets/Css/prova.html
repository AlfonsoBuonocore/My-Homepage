<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prova.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>

   <header>
    <nav open-nav="false">
        <i class="bi menu-button"></i>
        <div class="menu">
          <li><i class="bi bi-house-door"></i>home</li>
          <li><i class="bi bi-clipboard"></i>curriculum</li>
          <a href="#esempi"><li><i class="bi bi-collection"></i>esempi</li></a>
        </div>
      </nav>
   </header>
    
    <script >
        
  const MenuButton = document.querySelector(".menu-button")
  var OpenNav = getOpenMenu()

  MenuButton.addEventListener("click", () =>{
    changeMenu(OpenNav)
    OpenNav = getOpenMenu()
  })

  function getOpenMenu(){
    return document.querySelector("nav").getAttribute("open-nav")
  }

  function changeMenu(openNav){
    if(openNav == "true") document.querySelector("nav").setAttribute("open-nav" , "false")
    else document.querySelector("nav").setAttribute("open-nav" , "true")
  }
    </script>
</body>
</html>
